<html>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="conference-table"
          src="assets/conference-table/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="conference-room"
          src="assets/conference-room/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="sitting"
          src="assets/Lowpolymesh_Eliber.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        scale="0.03 0.018 0.03"
        rotation="0 45 0"
        gltf-model="#conference-table"
      ></a-entity>
      <a-entity scale="0.01 0.01 0.01" gltf-model="#conference-room"></a-entity>
      <a-video
        id="juror-a"
        width="2"
        height="1.125"
        position="1.0 2 -1.290"
      ></a-video>
      <a-video
        id="juror-b"
        width="2"
        height="1.125"
        position="1.0 2 1.290"
        rotation="0 180 0"
      ></a-video>
      <a-video
        id="juror-c"
        width="1.125"
        height="2"
        position="-3.2 2 0"
        rotation="0 90 0"
      ></a-video>
      <a-entity id="rig" position="3.2 0.4 0" rotation="0 90 0">
        <a-camera
          id="camera"
          look-controls="pointer-lock-enabled: true;"
          rotation-reader
        ></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
